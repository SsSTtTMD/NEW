<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NewBit</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif;}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  background:linear-gradient(120deg,#0070A0,#004080,#0070A0);
  background-size:300% 300%;
  animation:bgmove 12s ease infinite;
  color:#fff;
}
@keyframes bgmove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
.container{width:100%;max-width:1100px;padding:40px 20px;text-align:center;}
.logo{font-size:44px;font-weight:900;margin-bottom:20px;}
.group-intro{background:rgba(255,255,255,0.05);border-radius:12px;padding:20px;margin-bottom:40px;}
.group-intro h2{font-size:22px;margin-bottom:6px;}
.group-intro p{font-size:14px;opacity:0.8;}
.members-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:20px;margin-bottom:20px;}
.member-card{cursor:pointer;background:rgba(255,255,255,0.05);padding:10px;border-radius:10px;transition:transform .15s ease,box-shadow .2s; text-align:center;}
.member-card:hover{transform:scale(1.05);box-shadow:0 10px 20px rgba(0,0,0,0.3);}
.member-card img{width:100%;border-radius:10px;aspect-ratio:1/1;object-fit:cover;}
.member-name{margin-top:8px;font-weight:700;font-size:14px;}
.notice{margin:12px 0;font-size:12px;opacity:0.7;}
.albums{display:flex;flex-wrap:wrap;justify-content:center;gap:16px;margin-top:20px;}
.album-card{position:relative;cursor:pointer;transition:transform .15s ease;}
.album-card:hover{transform:scale(1.05);}
.album-card img{border-radius:12px;width:140px;height:140px;object-fit:cover;display:block;}
.album-label{position:absolute;bottom:6px;left:6px;padding:4px 8px;font-size:12px;font-weight:700;border-radius:6px;}
.album-new{background:#FF3C3C;color:#fff;}
.album-bite{background:#FFD700;color:#000;}
.album-tome{background:#00FFB0;color:#000;}
.album-about{background:#FF8C00;color:#fff;}
</style>
</head>
<body>
<div class="container">
  <div class="logo">ꔘ ᗲ</div>
  <div class="group-intro">
    <h2>NewBit</h2>
    <p>서로 다른 감각이 하나로 울리는 다섯 멤버 유닛</p>
  </div>
  <div class="members-grid">
    <div class="member-card" onclick="window.location.href='seoha.html'"><img src="images/2seoha.jpeg"><div class="member-name">서하</div></div>
    <div class="member-card" onclick="window.location.href='ondo.html'"><img src="images/2ondo.jpeg"><div class="member-name">온도</div></div>
    <div class="member-card" onclick="window.location.href='yeongha.html'"><img src="images/2yeongha.jpeg"><div class="member-name">영하</div></div>
    <div class="member-card" onclick="window.location.href='eun.html'"><img src="images/2eun.jpeg"><div class="member-name">은</div></div>
    <div class="member-card" onclick="window.location.href='sinwoo.html'"><img src="images/2sinwoo.jpeg"><div class="member-name">신우</div></div>
  </div>
  <div class="notice">✴︎ 이름을 클릭하면 상세 페이지로 이동합니다 ✴︎</div>
  <div class="albums">
    <div class="album-card" onclick="window.open('https://youtu.be/xGevsZco2EM?si=gni_4HZhq17N5ZPR','_blank')">
      <img src="images/NEW.jpg">
      <div class="album-label album-new">NEW</div>
    </div>
    <div class="album-card" onclick="window.open('https://youtu.be/mO6j0Rwf3Zs?si=qtRBabifrTWwACMy','_blank')">
      <img src="images/BitE.jpg">
      <div class="album-label album-bite">BitE</div>
    </div>
    <div class="album-card" onclick="window.open('https://youtu.be/jP1gEuqBHew?si=GKsuw3MgqLrr2Ms9','_blank')">
      <img src="images/To Me.jpg">
      <div class="album-label album-tome">To Me</div>
    </div>
    <div class="album-card" onclick="window.open('https://youtu.be/-At-k3fy5OY?si=jdfWTxKVKkM_L0_J','_blank')">
      <img src="images/ABOUT YOU.jpg">
      <div class="album-label album-about">About you</div>
    </div>
  </div>
</div>
</body>
</html>
